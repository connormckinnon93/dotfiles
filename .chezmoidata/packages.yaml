# Claude Code plugin marketplaces
# Add new marketplaces here - they'll be registered in known_marketplaces.json
# and cloned via .chezmoiexternal.toml.tmpl
# Add plugins under each marketplace to enable them in settings.json
claude_marketplaces:
  claude-plugins-official:
    source: "github"
    repo: "anthropics/claude-plugins-official"
    plugins:
      - "typescript-lsp"
      - "pyright-lsp"
      - "gopls-lsp"
  superpowers-marketplace:
    source: "github"
    repo: "obra/superpowers-marketplace"
    plugins:
      - "superpowers"
      - "episodic-memory"
      - "elements-of-style"

# Pinned versions for third-party dependencies
# Review quarterly and update as needed
pinned_versions:
  # Used by modify_private_dot_claude.json
  context7_mcp: "2.1.0"  # Last reviewed: 2026-01-28
  # Used by .chezmoiexternal.toml.tmpl
  zap: "1.2.3"           # Last reviewed: 2026-01-28
  # NOTE: homebrew_install is hardcoded in .bootstrap-dependencies.sh
  # because that script runs before chezmoi templating (as a pre-hook)
  # Commit: 90fa3d5881cedc0d60c4a3cc5babdb867ef42e5a
  # SHA256: 1c9db64f27d7487ecf74fe3543b96beb1f78039cc92745c3e825a9a7ccefec80

packages:
  darwin:
    taps:
      - 'slopus/tap'
    brews:
    # VERSION CONTROL
    - 'git'                # Distributed version control
    - 'gh'                 # GitHub CLI
    - 'lazygit'            # Terminal UI for git
    - 'git-delta'          # Syntax-highlighting pager for git diffs
    - 'gitleaks'           # Secret scanning for git repos

    # DOTFILES & ENVIRONMENT
    - 'chezmoi'            # Dotfiles manager
    - 'mise'               # Polyglot runtime manager (node, python, ruby, go)
    - 'starship'           # Cross-shell prompt

    # SHELL & NAVIGATION
    - 'zsh'                # Z shell
    - 'zoxide'             # Smarter cd command
    - 'fzf'                # Fuzzy finder

    # EDITOR
    - 'neovim'             # Vim-fork focused on extensibility

    # SEARCH & FIND
    - 'ripgrep'            # Fast grep replacement (rg)
    - 'ast-grep'           # Structural code search
    - 'fd'                 # Fast find replacement

    # DATA PROCESSING
    - 'jq'                 # JSON processor
    - 'yq'                 # YAML/JSON/XML processor

    # MODERN CLI REPLACEMENTS
    - 'bat'                # cat with syntax highlighting
    - 'eza'                # ls replacement with icons
    - 'htop'               # Interactive process viewer

    # CONTAINERS
    - 'lazydocker'         # Terminal UI for Docker

    # NETWORKING
    - 'wget'               # File downloader

    # DOCUMENT GENERATION
    - 'mermaid-cli'        # Diagram generator (mmdc)
    - 'imagemagick'        # Image manipulation
    - 'ghostscript'        # PDF/PostScript interpreter
    - 'tectonic'           # Modern LaTeX engine

    # BUILD DEPENDENCIES
    - 'libyaml'            # Required for Ruby psych extension

    # AI TOOLS
    - 'slopus/tap/happy-coder'  # Mobile access to Claude Code
    casks:
    # MISC
    - 'google-chrome'
    - 'visual-studio-code'
    - 'ghostty'
    # CONTAINERS
    - 'docker-desktop'
    # PASSWORD MANAGER
    - '1password'
    - '1password-cli'
    # AI TOOLS
    - 'claude-code'
    - 'claude'
    # WINDOW MANAGEMENT
    - 'rectangle'
    # FONTS
    - 'font-jetbrains-mono-nerd-font'
    - 'font-fira-code-nerd-font'
    - 'font-hack-nerd-font'
    - 'font-meslo-lg-nerd-font'
    vscodes:
    # AI
    - 'anthropic.claude-code'        # Claude AI assistant

    # THEME
    - 'catppuccin.catppuccin-vsc'       # Catppuccin color theme
    - 'catppuccin.catppuccin-vsc-icons' # Catppuccin file icons

    # TYPESCRIPT / JAVASCRIPT
    - 'dbaeumer.vscode-eslint'       # ESLint integration
    - 'esbenp.prettier-vscode'       # Prettier formatter

    # PYTHON
    - 'ms-python.python'             # Python language support
    - 'ms-python.vscode-pylance'     # Python language server
    - 'charliermarsh.ruff'           # Fast Python linter/formatter

    # GO
    - 'golang.go'                    # Go language support

    # RUBY
    - 'shopify.ruby-lsp'             # Ruby language server